<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Durum Kontrolü</title>
    <script>
        function checkStatus() {
            fetch('http://31.16.176.84') // Buraya ESP8266'nın IP adresini yazın
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('status').innerText = data; // Yanıtı göster
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Offline'; // Hata durumu
                });
        }
    </script>
</head>
<body onload="checkStatus()">
    <h1>ESP8266 Durum Kontrolü</h1>
    <p>Durum: <span id="status">Kontrol ediliyor...</span></p>
</body>
</html>
