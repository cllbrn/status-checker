<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Checker</title>
    <script>
        function checkWebsiteStatus() {
            fetch('https://www.example.com', { method: 'HEAD' })  // Kontrol edilecek web sitesinin URL'si
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').innerHTML = "Online";
                    } else {
                        document.getElementById('status').innerHTML = "Offline";
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = "Offline";
                });
        }
    </script>
</head>
<body onload="checkWebsiteStatus()">
    <h1>Website Status Checker</h1>
    <p>Website Status: <span id="status">Checking...</span></p>
</body>
</html>
